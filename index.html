<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplication Table </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Multiplication Table</h3>
    <form id="form">
            <legend>Validating InputField and slider</legend>
            <h5>Please Enter Numbers between -50 and 50</h5>  

                <label for="num1">Row Starting From: </label>               <!-- This is the input field.-->
                <div id="num1_Slider"></div>
                <input type="number" name="num1" value="0" required id="num1" name="Row start" >            
            <span>to</span>            
                <div id="num2_Slider"></div>
                <input type="number" name="num2" value="0" required id="num2" name="Row end" >
                           
            <br>
                <div id="num3_Slider"></div>
                <label for="num3">Column Starting From: </label>
                <input type="number" name="num3" value="0" required id="num3" name="Column start">
            
            <span>to</span>        
                <div id="num4_Slider"></div>
                <input type="number" name="num4" value="0" required id="num4"name="Column end" >           
            <br> 
    </form>
    <p id="errorString" class="error-range h-order"></p>
    <div style="overflow-x:visible;" id="divx"></div>
    <div id='tabs'>
        <ul>
        </ul>
    </div>
    <button id = 'add-tab'> Add tables to Tab</button>
    <button id='selec-delete' onclick="check_deleted();">Delete Selected Tab</button>
    <button id='delete-all' onclick="delete_all();">Delete All </button>
<table id="table"> 
</table>
